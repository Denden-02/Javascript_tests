<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Comparisons</title>
</head>
<body>
    <h1>LEARN CONDITIONALS AND COMPARISONS</h1>
    <script>
        let first = +(prompt("Enter 1st value: "))
        let second = +(prompt("Enter 2nd value: "))
        console.log("CONVERT INPUT STRING TO VALUE", "first type: ",typeof first, "second type: ", typeof second)
        console.log(`first data ${first} == ${second} is `, first == second)
        console.log(`second data ${first} === ${second} is `, first === second)
        //find ways to correctly convert the inputted PROMPT into the correct DATA TYPE
    </script>
</body>
</html>
